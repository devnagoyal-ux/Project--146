<!DOCTYPE html>
<html>
    <head>
        <title> My Robot </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background = "color : #000000">
    
            <!-- Head -->
            <a-box  position = "-0 3.8 -5 " color="orange"  height = "0.03" width = "0.1" animation="property: position; from : -0 3.8 -5 ;to:-0.5 3.8 -5;dir : alternate; loop: true; dur: 10000" > </a-box>
            <a-box  position = "0 3 -5 " color="white" scale = "1.8"> </a-box> 
            <a-sphere  position = "0.3 3.1 -4.5" color = "cyan" radius = "0.14" animation="property: position;  from : 0.3 3.1 -4.5 ;to: 0.3 3.15 -4.5;dir : alternate; loop: true; dur: 10000"> </a-sphere>
            <a-sphere position = "-0.3 3.1 -4.5" color = "cyan" radius = "0.14" animation="property: position; from : -0.3 3.1 -4.5 ;to:-0.3 3.13 -4.5 ;dir : alternate; loop: true; dur: 10000"> </a-sphere>
            <a-box  position = "0 2.65 -4.8 " color="orange"  height = "0.15"> </a-box>

            <!-- Neck -->
            <a-box  position = "0 2.4 -5 " color="red" width = "1" height = "0.1"> </a-box>

            <!-- Body -->
            <a-box  position = "-1.32 1.9 -4.9 " color="orange"  height = "0.4" width = "0.09" length = "0.2"> </a-box>
            <a-box  position = "1.32 1.9 -4.9 " color="orange"  height = "0.4" width = "0.09" length = "0.2"> </a-box>
            <a-box  position = "-2.3 2 -6.5 " color="grey" width = "0.8" height = "1"> </a-box>
            <a-box  position = "2.3 2 -6.5 " color="grey" width = "0.8" height = "1"> </a-box>
            <a-box  position = "-2.8 1 -7.8 " color="orange" width = "0.3" height = "1.7" length = "0.3"> </a-box>
            <a-box  position = "2.8 1 -7.8 " color="orange" width = "0.3" height = "1.7" length = "0.3"> </a-box>
            <a-torus position = "-2.1 0.16 -5.5 " color="#43A367" arc="200" radius="0.25" radius-tubular="0.05"></a-torus>
            <a-torus position = "2.1 0.16 -5.5 " color="#43A367" arc="200" radius="0.25" radius-tubular="0.05"></a-torus>
            <a-box  position = "0 1.5 -4.8 " color="white" scale = "1.8"> </a-box>
            <a-box  position = "-0.4 1.49 -4.8 " color="red" height = "0.8" width = " 0.8"> </a-box>
            <a-box  position = "0.4 1.49 -4.8 " color="grey" height = "0.8" width = " 0.5"> </a-box>
            <a-sphere position = "0.5 0.4 -4.5" color = "cyan" radius = "0.14"> </a-sphere>
            <a-sphere position = "0.1 0.4 -4.5" color = "cyan" radius = "0.14"> </a-sphere>
            <a-sphere position = "-0.3 0.4 -4.5" color = "cyan" radius = "0.14"> </a-sphere>
            <a-sphere position = "-0.7 0.4 -4.5" color = "cyan" radius = "0.14"> </a-sphere>
            <a-box  position = "0 1 -5 " color="yellow" width = "2.6" height = "2.6"> </a-box>

            <!-- Legs -->
            <a-box  position = "0.8 -1 -5 " color="pink" width = "0.4" height = "1.3"> </a-box>
            <a-box  position = "-0.7 -1 -5 " color="pink" width = "0.4" height = "1.3"> </a-box>
            <a-sphere position = "0.8 -1.8 -4.7" color = "#b2ec5d" radius = "0.2"> </a-sphere>
            <a-sphere position = "-0.7 -1.8 -4.7" color = "#b2ec5d" radius = "0.2"> </a-sphere>

        </a-scene>
    </body>
</html>
